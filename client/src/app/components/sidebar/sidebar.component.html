<div class="container">
    
<form [formGroup] = "form">
        <div class = "form-group">

            <div class = "messageList">

              <ul>
                <div *ngFor="let message of messageY "> 
                  {{ message }}
                  
                </div>
                
               </ul>
               
                
               
            </div>
            <hr>
            
            <div *ngIf = "Message?.errors?.isValid"> debug content</div>
               
            
              <div class = "chatBar">
                  <div  class="input-group mb-3">
                      <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Chat</span>
                      </div>
                      <input formControlName = "message"   maxlength="512" [(ngModel)]="typeArea" #message  (keyup.enter)="logMessage()" type = "text"  class = "form-control" autofocus/>
                      
                       <mat-hint id = "hint" align="end">{{message.value.length}} / 512 </mat-hint>  
                  </div>
                  
              </div>
              
          
            
            

        </div>
    </form>
    
               

</div>
