<div class="container">
    <div class="frame" #scrollframe>
        <form [formGroup]="form">
            <div class="form-group">
                <div class="messageList">
                    <!-- <div *ngIf = "!inEasel" class = "alert alert-danger">les lettres entrées ne sont pas dans votre chevalet</div> -->
                    <div class="debugActive" *ngIf="isDebug">affichage de debogage activé</div>
                    <div class="debug" *ngIf="!isDebug">affichage de debogage desactivé <br /><br /></div>
                    <div id="turn" *ngIf="errorMessage !== ''" class="alert alert-danger">
                        commande impossible a realiser {{ ' ' + 'car ' + errorMessage }}
                    </div>
                    <ng-container>
                        <div *ngFor="let message of arrayOfMessages">
                            <p [class.myMessage]="message[0] === ' '" [class.otherMessage]="message[0] !== ' '">{{ message }}</p>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="isSkipButtonClicked()">
                        <div id="passer"></div>
                    </ng-container>

                    <div class="debugActive" *ngIf="isDebug">
                        <div *ngFor="let cmd of arrayOfVrCommands">
                            <p>{{ '[' + nameVr + ']' + ' ' + cmd }}</p>
                        </div>
                        <div *ngIf= "toggleReserve">
                        <div *ngFor="let i of arrayOfReserveLetters">
                            <p>{{ i }}</p>
                        </div>
                    </div>
                    </div>
                </div>
                <hr />

                <div class="chatBar">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Chat</span>
                        </div>

                        <input     
                            formControlName="message"
                            maxlength="512"
                            [(ngModel)]="typeArea"
                            #message
                            type="text"
                            class="form-control"
                            autofocus
                            
                        />

                        <button mat-raised-button (click)="logMessage()">Ok</button>


                        <mat-hint id="hint" align="end">{{ message.value.length }} / 512 </mat-hint>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
