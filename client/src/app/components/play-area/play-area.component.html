<div
    (contextmenu)="mouseHandlingService.easelClicked($event)"
    (click)="mouseHandlingService.easelClicked($event)"
    oncontextmenu="return false"
    class="grid-container"
    fxLayout="column"
>
    <div class="button-up" (click)="this.mouseHandlingService.clearAll()" fxLayout="row">
        <div class="div">
            <button mat-raised-button color="accent" (click)="quitGame()">Quitter la partie</button>
        </div>
        <div class="div">
            <button #skipTurn id="btn" mat-raised-button color="primary" [disabled]="disableButton('passTurn')" (click)="detectSkipTurnBtn()">
                Passer son tour
            </button>
            <button mat-fab color="accent" [disabled]="!userService.isPlayerTurn()" (click)="mouseHandlingService.placeTempWord()">
                <mat-icon>play_circle_outline</mat-icon>
            </button>
        </div>
        <div class="div">
            <button mat-raised-button color="accent" (click)="detectGameQuit()"
                >Abandonner</button>
        </div>
    </div>

    <div>
        <canvas id="canvas" class="firstLayer" #gridCanvas [attr.width]="width" [attr.height]="height"></canvas>
        <canvas id="tempCanvas" class="secondLayer" #tempCanvas [attr.width]="width" [attr.height]="height"></canvas>
        <canvas id="focusCanvas" class="thirdLayer" #focusCanvas [attr.width]="width" [attr.height]="height"></canvas>
        <canvas
            id="easelCanvas"
            class="easelLayer"
            #easelCanvas
            (click)="this.mouseHandlingService.mouseHitDetect($event)"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
    </div>
</div>

<div class="swapSection">
    <button
        mat-raised-button
        color="primary"
        id="swapButton"
        [disabled]="disableButton('exchange') || this.reserveService.reserveSize < 7"
        (click)="mouseHandlingService.swapByClick()"
    >
        echanger
    </button>
</div>
<div class="cancelSection">
    <button mat-raised-button color="primary" id="cancelButton" [disabled]="disableButton('cancel')" (click)="mouseHandlingService.cancelByClick()">
        annuler
    </button>
</div>
